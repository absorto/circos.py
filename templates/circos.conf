<<include etc/colors_fonts_patterns.conf>>
<<include etc/colors.conf>>

<<include ideogram.conf>>

<image>
<<include etc/image.conf>>
</image>

karyotype = {{ karyotype }}


{% if links %}
<links>
radius = 0.99r
bezier_radius = 0.1r
<link e>
show         = yes
thickness    = 1
file         = {{ links }}
</link>
</links>
{% endif %}



{% if tracks %}
<plots>

{% for track in tracks %}
   <plot>
   type = {{ track.type }}
   file = {{ track.path }}
   r1   = {{ track.r1 }}
   r0   = {{ track.r0 }}
   orientation = out
   fill_color = {{ track.color }}
   thickness = 0
   </plot>
{% endfor %}

</plots>
{% endif %}


<<include etc/housekeeping.conf>>
