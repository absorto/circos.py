<<include etc/colors_fonts_patterns.conf>>
<<include etc/colors.conf>>

<<include ideogram.conf>>

<image>
<<include etc/image.conf>>
</image>

karyotype = {{ karyotype }}


{% if links %}
<links>
radius = {{ links_radius }}
bezier_radius = {{ links_bezier_radius }}

{% for l in links %}
   <link {{ l.path }}>
   show         = yes
   thickness    = 1
   color        = {{ l.color }}
   file         = {{ l.path }}
   </link>
{% endfor %}

</links>
{% endif %}



{% if tracks %}
<plots>

{% for track in tracks %}
   <plot>
   type = {{ track.type }}
   file = {{ track.path }}
   r1   = {{ track.r1 }}
   r0   = {{ track.r0 }}
   orientation = out
   fill_color = {{ track.color }}
   thickness = 0
   </plot>
{% endfor %}

</plots>
{% endif %}


<<include etc/housekeeping.conf>>
